<title>Insegna l'italiano con la musica - Progetto di Linguistica Italiana II
</title>
<body>
	<div class="insertion" style="color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font: 0.8em 'Tahoma';">
		<form>
			Titolo della canzone:<br>
			<input type="title" style="width: 300px;" />
			<br><br>
			Nome del cantante:<br>
			<input type="artist"  style="width: 300px;" />
			<br><br>
			Link Youtube della canzone:<br>
			<input type="video" style="width: 300px;" />
			<br><br>
			Tratti di interesse (es. lessico, comprensione, articoli determinativi,...):<br>
			<input type="key" style="width: 300px;" />
			<br><br>
			Testo della canzone:<br>
			<textarea type="text" style="width: 300px; height: 300px;"></textarea>
			<br><br>
		</form>
	</div>
